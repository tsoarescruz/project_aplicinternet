<!-- Page Content -->

<section id="main" class="container">
	<form name="formcliente" id="formcliente" action="" method="post">

			<fieldset>
				<legend class="control-label">Dados do Cliente</legend>

				<div class="row">
					<div class="form-group col-md-12 col-sm-12">
						<label for="email">email*:</label>
						<!-- USANDO HTML 5.0 para o tipo email - problema para personalizar mensagens de erro -->
						<input type="email" class="form-control" name="email" maxlength="30" size="30" placeholder="usuario@meudominio.com" required
							pattern=“[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$” title="Informe um e-mail válido" />
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-6 col-sm-6">
						<label for="senha">Senha*:</label>
						<input type="password" id="senha" class="form-control" name="senha" maxlength="8" size="8" />
					</div>

					<div class="form-group col-md-6 col-sm-6">
						<label for="confirmasenha">Confirmar Senha*:</label>
						<input type="password" id="confirmasenha" class="form-control" name="confirmasenha" maxlength="8" size="8" />
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12 col-sm-12">
						<label for="nome">Nome Completo*:</label>
						<input type="text" class="form-control" name="nome" id="nome" maxlength="50" size="50" />
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-4 col-sm-4">
						<label>Sexo*:</label><br>
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input class="form-check-input" type="radio" name="rbsexo" value="M" checked />Masculino
							</label>
							<label class="form-check-label">
								<input class="form-check-input" type="radio" name="rbsexo" value="F" checked />Feminino
							</label>
						</div>
					</div>

					<div class="form-group col-md-4 col-sm-4">
						<label for="cpf">CPF*:</label>
						<input type="text" id="cpf" class="form-control" name="cpf" maxlength="14" />
					</div>

					<div class="form-group col-md-4 col-sm-4">
						<label for="dtnasc">Data de Nascimento*:</label>
						<input type="text" class="data form-control" name="dtnasc" maxlength="10" />
						<!-- USANDO HTML 5.0 para exibir um calendário
						<label>Data de Nascimento*:</label>
						<input type="date" name="dtnasc" maxlength="10" size="10" />-->
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-4 col-sm-6">
						<label>Telefone para Contato*:</label>
						<input type="text" id="telefone" class="form-control" name="telefone" maxlength="14" />
					</div>

					<div class="form-group col-md-4 col-sm-6">
						<label for="inputdefault">Celular(opcional):</label>
						<input type="text" id="celular" class="form-control" name="celular" maxlength="15" />
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-8 col-sm-8">
						<label for="cbocategoria">Tipo de Endereço*:</label>
						<select name="cbocategoria" id=cbocategoria class="form-control">
							<option value="0"> </option>
							<option value="1">Casa</option>
							<option value="2">Apartamento</option>
							<option value="3">Comercial</option>
							<option value="4">Outros</option>
						</select>
					</div>
					<div class="form-group col-md-4 col-sm-4">
						<label for="inputdefault">CEP*:</label>
						<input type="text" id="cep" class="form-control" name="cep" maxlength="10" size="10" />
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-8 col-sm-8">
						<label for="inputdefault">Endereço*:</label>
						<input type="text" class="form-control" name="endereco" maxlength="50" size="50" />
					</div>

					<div class="form-group col-md-4 col-sm-4">
						<label for="inputdefault">Número*:</label>
						<input type="text" class="form-control sonums" name="numero" maxlength="6" size="5" />
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12 col-sm-12">
						<label for="inputdefault">Complemento(opcional):</label>
						<input type="text" class="form-control" name="complemento" maxlength="50" size="50" />
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-4 col-sm-4">
						<label for="inputdefault">Bairro*:</label>
						<input type="text" class="form-control" name="bairro" maxlength="25" size="25" />
					</div>

					<div class="form-group col-md-4 col-sm-4">
						<label for="inputdefault">Cidade*:</label>
						<input type="text" class="form-control" name="cidade" maxlength="25" size="25" />
					</div>

					<div class="form-group col-md-4 col-sm-4">
						<label for="inputdefault">Estado*:</label>
						<select name="cboestado" id="cboestado" class="form-control">
					<option value="" ></option>
					<option value="rj">RJ</option>
					<option value="mg">MG</option>
					<option value="sp">SP</option>
					<option value="es">ES</option>
				</select>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12 col-sm-12">
						<label for="inputdefault">Informações de Referência*:</label>
						<input type="text" class="form-control" name="inforef" maxlength="50" size="50" />
					</div>
				</div>

                <!-- Separação btn -->
                <div class="row">
                      <div class="form-group col-md-12 col-sm-12">

                      </div>
                </div>

				<div class="row">
					<div class="col-md-12 col-sm-12">
						<input type="submit" id="btenviarcliente" value="Enviar" class="btn btn-primary" />
						<input type="button" class="btn btn-default btlimpar" value="Limpar" />
						<input type="button" class="btn btn-default btvoltar" value="Voltar" />
					</div>
				</div>

               <!-- Separação do Footer -->
                <div class="row">
                      <div class="form-group col-md-12 col-sm-12">

                      </div>
                </div>

			</fieldset>
		</form>
